            "2024-12-21T23:59:59Z"
          )

          if [[ "CUB" == $university ]]; then 
            deadline=${deadlines_CUB[${assignment}-1]}
          elif [[ "NUP" == $university ]]; then
            deadline=${deadlines_NUP[${assignment}-1]}
          elif [[ "SPBGU" == $university ]]; then
